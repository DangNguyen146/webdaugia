{% extends 'index.html' %}
{% block title %}
<title>Add Product | Auction E-commerce</title>
{% endblock %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-8 col-md-10">
            <div class="box w-100 text-white">
                <div class="displays p-5 w-100">
                    <h2 class="text-center">Add Product</h2>
                    <div class="infowrapper">
                        <form method="post" action="" id="indexForm" enctype="multipart/form-data"
                            data-courses-url="{% url 'ajaxloadcourses' %}"
                            data-courses-url1="{% url 'ajaxloadcourses1' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Select Category</label>
                                        <select class="form-control" id="programming" name="cat">
                                            <option value="">---select Category---</option>
                                            {% for i in cat %}
                                            <option value="{{i.id}}">{{i.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Select Sub-Category</label>
                                        <select class="form-control" id="courses" name="scat">

                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="form-group col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form1Example1" name="p_name" class="form-control" />
                                        <label class="form-label" for="form1Example1">Product name</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form1Example1" name="price" class="form-control" />
                                        <label class="form-label" for="form1Example1">Minimum Price</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <p class="form-label text-white" for="form1Example1">Product Image</p>
                                <div class="form-group col-md-12">
                                    <div class="form-outline mb-4">
                                        <input type="file" class="form-control" id="exampleInputPassword1" name="image">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Select Session Date</label>
                                        <select class="form-control" id="programming1" name="date">
                                            <option value="">---select Session Date---</option>
                                            {% for i in sed %}
                                            <option value="{{i.id}}">{{i.date}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Session Time</label>
                                        <select class="form-control" id="courses1" name="time">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 mt-3">
                                    <div class="form-outline mb-4">
                                        <input type="number" id="form1Example1" name="timelive" class="form-control" />
                                        <label class="form-label" for="form1Example1">Time live(Minute)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#programming").change(function () {
        var url = $("#indexForm").attr("data-courses-url");  // get the url of the `load_courses` view
        var programmingId = $(this).val();  // get the selected programming ID from the HTML input

        $.ajax({                       // initialize an AJAX request
            url: url,                    // set the url of the request (= localhost:8000/load-courses/)
            data: {
                'programming': programmingId       // add the programming id to the GET parameters
            },
            success: function (data) {   // `data` is the return of the `load_courses` view function
                $("#courses").html(data);  // replace the contents of the course input with the data that came from the server
            }
        });

    });
</script>

<script>
    $("#programming1").change(function () {
        var url = $("#indexForm").attr("data-courses-url1");  // get the url of the `load_courses` view
        var programmingId = $(this).val();  // get the selected programming ID from the HTML input

        $.ajax({                       // initialize an AJAX request
            url: url,                    // set the url of the request (= localhost:8000/load-courses/)
            data: {
                'programming': programmingId       // add the programming id to the GET parameters
            },
            success: function (data) {   // `data` is the return of the `load_courses` view function
                $("#courses1").html(data);  // replace the contents of the course input with the data that came from the server
            }
        });

    });
</script>
{% endblock %}
